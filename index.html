</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
            border: 2px solid var(--primary-pink);
        }

        h1 {
            color: var(--dark-pink);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Needed for the movement script */
            left: 160px; /* Initial position */
        }

        /* --- Balloon Animation --- */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            background: var(--primary-pink);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 1;
            animation: float 10s infinite linear;
        }

        .balloon::before {
            content: "‚ñ≤";
            color: var(--primary-pink);
            position: absolute;
            bottom: -10px;
            left: 18px;
            font-size: 12px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <script>
        function createBalloons(num) {
            for (let i = 0; i < num; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.backgroundColor = `hsl(${Math.random() * 30 + 330}, 70%, 70%)`;
                document.body.appendChild(balloon);
            }
        }
        createBalloons(15);
    </script>

    <div class="container">
        <h1>Will you be 2ta bachha ko mummy ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // This makes the button jump away when the mouse gets close
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
                <p style="color: #c9184a; font-size: 1.2rem;">I knew you'd say yes Now you are my 2ta baccha ko mummy 
                I love you my princess!</p>
                <div style="font-size: 50px;">üíñüå∏‚ú®</div>
            `;
            // Add extra balloons on success
            createBalloons(30);
        }
    </script>
</body>
</html>
